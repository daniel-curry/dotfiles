general {
    lock_cmd = pidof hyprlock || hyprlock       
    before_sleep_cmd = loginctl lock-session    
    after_sleep_cmd = hyprctl dispatch dpms on  
}

listener {
  timeout = 600
  on-timeout = sh -c '! playerctl -a status 2>/dev/null | grep -q Playing && loginctl lock-session'
  on-resume = true
}

listener {
  timeout = 1200
  on-timeout = sh -c '! playerctl -a status 2>/dev/null | grep -q Playing && hyprctl dispatch dpms off'
  on-resume  = hyprctl dispatch dpms on
}
