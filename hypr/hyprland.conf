###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################
exec-once = nm-applet & hyprpaper & waybar
exec-once = ulauncher --hide-window --no-window-shadow
exec-once = wlsunset -l$WLSUNSET_LAT -L$WLSUNSET_LON -t 2500 -T 6500
exec-once = swayidle -w timeout 1800 'playerctl status | grep -q "Playing" || hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = pkill mako; swaync



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgb(162,161,161) 
    col.inactive_border = rgb(0,0,0)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
        blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = yes
        ignore_opacity = true
    }
}

animations {
    enabled = true
    bezier = gentle, 0.1, 0.8, 0.1, 1.0
    bezier = bouncy, 0.05, 0.9, 0.1, 1.1
    bezier = snap, 0.0, 1.0, 0.0, 1.0  # Linear and fast for scratchpad
    
    # Regular windows
    animation = windows, 1, 2, gentle
    animation = windowsOut, 1, 2, gentle, popin 95%
    animation = fade, 1, 2, gentle
    
    # Regular workspaces
    animation = workspaces, 1, 2, gentle, slidefade 10%
    
    # Scratchpad - much faster
    animation = specialWorkspace, 1, 2, gentle, slidefade 0%  # Nearly instant
    
    animation = border, 1, 2, gentle
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = ALT

bind = $mainMod, RETURN, exec, $terminal
# Full screen screenshot-b 1a1b26aa -c 7aa2f7ff
bind = , Print, exec, grim - | wl-copy && notify-send "Screenshot copied to clipboard"

# Select area screenshot
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot copied to clipboard"
bind = $mainMod, B, exec, brave
bind = $mainMod, S, exec, spotify
bind = $mainMod, X, exec, thunar
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo,
bind = $mainMod, P, exec, code
# bind = $mainMod, J, togglesplit,
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, SPACE, exec, ulauncher-toggle
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exec, okular

bind = $mainMod, D, togglespecialworkspace, magic
bind = $mainMod SHIFT, D, movetoworkspace, special:magic

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Screenshot functionality
bind = ,Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | satty --filename - --output-filename ~/Pictures/Screenshots/Screenshot_$time.png --init-tool brush

bind = $mainMod, N, exec, swaync-client -t


layerrule = blur, waybar
# windowrule = opacity 0.8 0.8, ^(Spotify)$
# windowrule = opacity 0.9 0.9, ^(org.kde.okular)$

windowrule = noborder, class:^(ulauncher)$
# No border outline for ulauncher
