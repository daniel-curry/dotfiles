# OPTIONS
#-----------------------------------------------------------------#

## Vi mode
setw -g mode-keys vi
set -g status-keys vi

## Copy mode & clipboard
set -g set-clipboard on
set -g @clip "sh -c 'command -v wl-copy >/dev/null && wl-copy || command -v xclip >/dev/null && xclip -i -sel clip || command -v xsel >/dev/null && xsel --clipboard --input || cat >/dev/null'"

set -g default-terminal "tmux-256color"
set -as terminal-features ",alacritty:RGB,kitty:RGB,wezterm:RGB,xterm-256color:RGB"
set -sg escape-time 0
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set -g repeat-time 1000
setw -g aggressive-resize on
set -g focus-events on
set -g renumber-windows on
set -g allow-rename off

## Status line
set -g status-interval 2
set -g status-position bottom
set -g status-justify centre
set -g status-bg colour236
set -g status-fg colour250

## Left: session name + window list; Right: time
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[bold]#S #[fg=colour240]|"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bold] #I:#W #[default]"
set -g status-right "#[fg=colour240]%Y-%m-%d #[fg=colour250]%I:%M"

# BINDS
#-----------------------------------------------------------------#

set -g prefix C-Space
unbind C-b
bind C-a send-prefix

## Copy-mode-vi bindings (Vim-like)
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "#{@clip}"
bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
bind p paste-buffer

bind S setw synchronize-panes
